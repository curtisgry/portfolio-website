      <h1>Contact</h1>
      <form action="submit" method="post" id="contact-form">
        <label class="standard-label" for="email">Email:</label>
        <input id="email" type="email" required />
        <br />
        <label class="standard-label" for="phone">Telephone: </label>
        <input id="phone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
        <br />
        <label class="standard-label" for="message">Message: </label>
        <textarea id="message" maxlength="240" required></textarea>
        <br />
        <button>Send Message</button>
      </form>
    </section>
